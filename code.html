<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            <td>{{ row['name'] }}</td>
            <td>{{ row['age'] }}</td>
            <td>{{ row['gender'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
