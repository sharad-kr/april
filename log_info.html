<!DOCTYPE html>
<html>
  <head>
    <title>User Details</title>
  </head>
  <body>
    <h1>User Details</h1>
    <table>
      <tr>
        <td>User Name:</td>
        <td>{{ user_name }}</td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <td>Mobile:</td>
        <td>{{ mob_number }}</td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>{{ sex }}</td>
      </tr>
      <tr>
        <td>DOB:</td>
        <td>{{ dob }}</td>
      </tr>
    </table>
  </body>
</html>
